<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Data</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f0f4f8;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --error-color: #ff4d4d;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 600px;
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            box-shadow: var(--shadow);
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            margin-top: 20px;
            width: 100%;
        }

        .button-container a {
            text-decoration: none;
            display: block;
        }

        .button-container button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            box-shadow: var(--shadow);
        }

        .button-container button:hover,
        .button-container button:focus {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose a Patient and a Test</h1>
    </header>
    <main>
        <form action="/states_query" method="POST">
            <div>
                <label for="patient">Select Patient:</label>
                <select id="patient" name="patient">
                    <option value="Yuval Levi">Yuval Levi</option>
                    <option value="Hana Levi">Hana Levi</option>
                    <option value="David Mizrahi">David Mizrahi</option>
                    <option value="Eyal Rothman">Eyal Rothman</option>
                    <option value="Roni Cohen">Roni Cohen</option>
                    <option value="Gus McRae">Gus McRae</option>
                    <option value="Miriam Jones">Miriam Jones</option>
                    <option value="Eli Call">Eli Call</option>
                    <option value="Sima Nice">Sima Nice</option>
                    <option value="Esther Brown">Esther Brown</option>
                    <option value="Yonathan Spoon">Yonathan Spoon</option>
                </select>
            </div>
            <div>
                <label for="test">Select Test:</label>
                <select id="test" name="test">
                    <option value="Hemoglobin">Hemoglobin</option>
                    <option value="Hematological">Hematological</option>
                    <option value="Systemic_Toxicity">Systemic Toxicity</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div class="button-container">
            <a href="/">
                <button type="button">Back to Home</button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Medical Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
