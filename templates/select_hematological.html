<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select Hematological State - Medical Recommendation System">
    <title>Select Hematological State</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f0f4f8;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --button-hover: #004494;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 600px;
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        select,
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: var(--secondary-color);
            color: var(--white);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: auto;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Gender and Variable</h1>
    </header>
    <main>
        <form method="POST">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="variable">Variable:</label>
            <select name="variable" id="variable">
                <option value="hemoglobin">Hemoglobin</option>
                <option value="wbc">WBC</option>
            </select>

            <input type="submit" value="Next">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Medical Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
