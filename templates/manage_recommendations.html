<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f0f4f8;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .button-container {
            display: grid;
            gap: 20px;
            max-width: 400px;
            width: 100%;
        }

        .button-container a {
            text-decoration: none;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow);
        }

        button:hover,
        button:focus {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Recommendation System</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="/add_recommendation">
                <button>Add Recommendation</button>
            </a>
            <a href="/delete_recommendation">
                <button>Delete Recommendation</button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Medical Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
