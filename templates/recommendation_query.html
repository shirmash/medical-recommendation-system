<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Treatment</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f0f4f8;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --error-color: #ff4d4d;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 600px;
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            box-shadow: var(--shadow);
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            margin-top: 20px;
            width: 100%;
        }

        .button-container a {
            text-decoration: none;
            display: block;
        }

        .button-container button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            box-shadow: var(--shadow);
        }

        .button-container button:hover,
        .button-container button:focus {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <h1>Please Select a Date and Time</h1>
    </header>
    <main>
        <form action="/recommendation_query" method="POST">
            <label for="query_date">Start Date:</label>
            <input type="date" id="query_date" name="query_date" required>
            
            <label for="query_time">Start Time:</label>
            <input type="time" id="query_time" name="query_time">
            
            <input type="submit" value="Submit">
        </form>
        <div class="button-container">
            <a href="/">
                <button type="button">Back to Home</button>
            </a>
        </div>
    </main>
</body>
</html>
